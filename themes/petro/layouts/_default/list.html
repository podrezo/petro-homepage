{{ partial "header.html" . }}

{{ partial "breadcrumb.html" . }}

<div class="row">
  <div class="col-lg-12">
    {{ .Content }}
  </div>
</div>

<div class="item-grid">
  {{ range .Pages }}
    <div class="item-grid-item card">
      {{ with .Params.Image }}
        <img src="{{ . }}" class="card-img-top"/>
      {{ end }}
      <div class="card-body">
        <h5 class="card-title">{{ .Title }}</h5>
        <p class="card-text">{{ .Params.Summary }}</p>
        <a href="{{ .Permalink }}" class="btn btn-primary">View Details</a>
      </div>
    </div>
  {{ end }}
</div>

{{ partial "footer.html" . }}
