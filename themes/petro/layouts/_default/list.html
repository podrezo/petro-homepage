{{ partial "header.html" . }}

{{ partial "breadcrumb.html" . }}

<div class="row">
  <div class="col-lg-12">
    {{ .Content }}
  </div>
</div>

<div class="item-grid mt-4">
  {{ range .Pages }}
    <a href="{{ .Permalink }}" class="item-grid-item card" style="text-decoration: none; color: inherit;">
      {{ with .Params.Image }}
        <img src="{{ . }}" class="card-img-top"/>
      {{ end }}
      <div class="card-body d-flex flex-column">
        <h5 class="card-title">{{ .Title }}</h5>
        <p class="card-text">{{ .Params.Summary }}</p>
        <div class="mt-auto d-flex justify-content-end">
          <span class="small">See Details â†’</span>
        </div>
      </div>
    </a>
  {{ end }}
</div>

{{ partial "footer.html" . }}
